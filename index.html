<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minion Runner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="nav">
      <a href="http://elicsiegel.com/MinionRunner/">
        <h2>MinionRunner</h2>
      </a>
      <div class="author-info">
        <p>Eli Siegel</p>  
        <a href="https://www.linkedin.com/in/eli-siegel-a26a3b73/">
          <img src="./assets/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/elicsiegel">
          <img src="./assets/github.svg" alt="Github">
        </a>
      </div>
    </div>
    <div class="hide game-area">
      <canvas id="game-canvas" height="300" width="800"></canvas>
    </div>
    <div class="menu">
      <div class="menu-items">
        <div class="menu-title">
          <h1>Welcome to Minion Runner!</h1>
          <span>Click one of the buttons below to start playing!<br></span>
          <span>(Press space bar or click "Jump!" to jump)<br/></span>
          <span>(Press "r" to reset or "p" to pause)</span>   
        </div>
        <div class="menu-buttons">
          <button id='easy-start'>Start Game (easy)</button>
          <button id='medium-start'>Start Game (medium)</button> 
          <button id='hard-start'>Start Game (hard)</button>   
        </div>
      </div>
    </div>
    <div class="jump-button hide">
      <button>Jump!</button>
    </div>
    <div class="global-high-scores">
      <div>
        <h4>Top 3 Global Scores</h4>
          <p id="highscore1"></p>
          <p id="highscore2"></p>
          <p id="highscore3"></p>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
  </body>
</html>
